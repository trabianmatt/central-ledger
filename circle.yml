machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  node:
    version: 6.5.0
  environment:
    DOCKER_REPO: modusbox-level1-docker-release.jfrog.io
    APP_NAME: central-ledger
    DOCKER_IMAGE: $DOCKER_REPO/$APP_NAME
    BUCKET: elasticbeanstalk-us-west-2-886403637725
    EB_ENV: central-ledger-dev
    INTG_TEST_CMD: tape 'test/integration/**/*.test.js' | tap-xunit > ./test/results/tape-integration.xml

dependencies:
  pre:
    - sudo pip install docker-compose
    - docker build -t $DOCKER_IMAGE .

test:
  pre:
    - mkdir -p ./test/results
  override:
    - set -o pipefail && npm -s run test:xunit > ./test/results/tape.xml
    - npm -s run test:coverage
    - npm -s run test:integration
    - npm -s run test:circle
  post:
    - cp ./test/results/* $CIRCLE_TEST_REPORTS
    - mv ./coverage $CIRCLE_ARTIFACTS
    - npm run docker:stop

deployment:
  dev:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - ./.deploy/run.sh
