machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  node:
    version: 6.5.0
  environment:
    DOCKER_REPO: modusbox-level1-docker-release.jfrog.io
    DOCKER_IMAGE: $DOCKER_REPO/central-ledger
    INTG_TEST_CMD: tape 'test/integration/**/*.test.js' | tap-xunit > ./test/results/tape-integration.xml

dependencies:
  pre:
    - sudo pip install docker-compose
    - docker build -t $DOCKER_IMAGE:$(git describe) .
    - docker tag $DOCKER_IMAGE:$(git describe) $DOCKER_IMAGE:latest

test:
  pre:
    - mkdir -p ./test/results
  override:
    - set -o pipefail && npm -s run test:xunit > ./test/results/tape.xml
    - npm -s run test:coverage
    - npm -s run test:integration
    - npm -s run test:circle
  post:
    - cp ./test/results/* $CIRCLE_TEST_REPORTS
    - mv ./coverage $CIRCLE_ARTIFACTS
    - npm run docker:stop

deployment:
  dev:
    branch: [master]
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS $DOCKER_REPO
      - docker push $DOCKER_IMAGE:$(git describe)
      - docker push $DOCKER_IMAGE:latest
